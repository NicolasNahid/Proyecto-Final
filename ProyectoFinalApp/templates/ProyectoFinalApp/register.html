{% extends 'ProyectoFinalApp/header.html' %}

{% load static %}


{% block contenidoPagina %}


<section>
    <div class="container"  style="height:100vh">
        <div class="row d-flex align-items-center justify-content-center" style="height: 100%;">
            <div class="col-8 mt-5 pb-5 pt-5 shadow-lg">
                <a href="{% url 'inicio' %}" class="d-flex">
                    <i class="fa-solid fa-arrow-left h2 ms-3 text-dark"></i>
                </a>
                <form  method="POST">
                    {% csrf_token %}
                   <div class="text-center mb-5">
                        <h1 class="my-2" style="font-family: 'Share Tech Mono', monospace;">Lambor Motors</h1>
                    </div>         
                    {{form.as_p}}
                    <div class="text-center">
                    <input type="submit" class="btn btn-dark" value="Registrarse" style="width: 80%;" tabindex="-1">
                    </div>

                </form>

            </div>

        </div>

    </div>

</section>

{% endblock %}
